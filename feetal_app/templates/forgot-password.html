{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | FetoScope AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: #f7fbff;
            font-family: 'Inter', sans-serif;
        }
        .auth-wrapper {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #005caa;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        p {
            font-size: 15px;
            color: #444;
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 13px;
            border: 1px solid #d7e6f5;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            background: #0076d6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005cb5;
        }
        .back-login {
            margin-top: 18px;
        }
        .back-login a {
            color: #0076d6;
            text-decoration: none;
            font-weight: 500;
        }

        /* Message Alert Styles */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 14px;
            font-size: 15px;
            font-weight: 600;
        }
        .alert-error {
            background: #ffe5e5;
            color: #b40000;
            border: 1px solid #ffb3b3;
        }
        .alert-success {
            background: #e5ffee;
            color: #007a39;
            border: 1px solid #9dffd3;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper" data-aos="fade-up">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a password reset link</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your registered email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="back-login">
            <a href="{% url 'feetal_app:index' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
