<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User â€¢ Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .form-card {
            background: white;
            width: 100%;
            max-width: 520px;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
        }
        .form-card h1 {
            margin-bottom: 0.5rem;
            color: #0f172a;
        }
        .form-card p {
            color: #475569;
            margin-bottom: 2rem;
        }
        .form-card label {
            font-weight: 600;
            color: #1e293b;
        }
        .form-card input,
        .form-card select {
            width: 100%;
            padding: 12px 16px;
            margin-top: 6px;
            margin-bottom: 1.25rem;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>Edit User</h1>
        <p>Modify the selected user's basic information.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="{{ form.first_name.id_for_label }}">First name</label>
            {{ form.first_name }}

            <label for="{{ form.last_name.id_for_label }}">Last name</label>
            {{ form.last_name }}

            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email.errors }}
            {{ form.email }}

            <label for="{{ form.is_active.id_for_label }}">Account status</label>
            {{ form.is_active }}

            <div class="form-actions">
                <a class="btn btn-secondary" href="{% url 'feetal_app:dashboard_admin' %}">Cancel</a>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</body>
</html>
